<!--Llamamos a header y asignamos valor a title-->
{% extends 'usuario/header.html' %}
{% block title %}Mascotas{% endblock %}

<!--Contenido-->
{% block content %}
<form class="text-center border border-light p-4">
  <h1>Mascota</h1>
  {% for m in mascota  %}
  <div class="row">
    <div class="col-md-4">
      <div class="thumbnail">
        <img class="img-fluid" src="{{m.foto.url}}" alt="">
        <div class="caption">
          <h3>{{m.nombre}}</h3> 
          <p>{{m.raza}}</p>  
          <p>{{m.description}}</p>
          <p>{{m.estado}}</p>
          
        </div>
      </div>
    </div>
  </div>

  {% endfor %}

</form>
{% endblock %}
